<div>
  <div class="container">
        <div class="row">
            <div class="col-lg-6">
              <div class="center-items gap-top">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]='20'>

                </agm-map>
                <p class="orangeText">Adresa: {{pozBio.adresa}}</p>
              </div>
              <div class="gap-top col-lg-10">
                <div class="gap-top card card-block bg-faded pozadina3 col-lg-11">
                  <div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Naziv</th>
                            <th scope="col">*</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let tempSala of sale">
                            <td><a (click)="pogledajSalu(tempSala.id)" >{{tempSala.naziv}}</a></td>
                            <td>
                              <button type="button" class="btn btn-info" (click)="izmeniSalu(tempSala.id)" >Izmeni</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info form-control" (click)="dodaj()">Dodaj novu salu</button>
                    </div>
                    <div *ngIf="isDodavanje">
                      <app-dodaj-izmeni-salu [mode]="0" [idPozBio]="id"></app-dodaj-izmeni-salu>
                    </div>
                    <div *ngIf="isIzmena">
                      <app-dodaj-izmeni-salu [mode]="1" [idPozBio]="id" [idSala]="idSala"></app-dodaj-izmeni-salu>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card card-block bg-faded pozadina3 col-lg-6">
              <div class="col-lg-11">
                <div>
                  <h2 class="naslov set-center">{{pozBio.naziv}}</h2>
                  <p class="blueText">{{pozBio.opis}}</p>
                </div>
                <div>
                  <button class="btn btn-md btn-primary" (click)="izmeniPozBio()">Izmeni...</button>
                </div>
                <br><br>
                <div>
                  <app-projekcija-preview [pozBio]="pozBio"></app-projekcija-preview>
                </div>
                <br><br>
                <div>
                    <button class="btn btn-md btn-primary" (click)="dodajProjekciju()">Dodaj projekciju</button>
                  </div>
              </div>
              
              <div *ngIf="isProjekcija">
                <app-dodaj-izmeni-projekciju [pozBio]="pozBio"></app-dodaj-izmeni-projekciju>
              </div>
            </div>
        </div>
  </div>
</div>
