<div *ngIf = "!logovan" class="container">
    <div class="gap-top">
        <div class="row">
            <div class="card card-block bg-faded pozadina2 col-lg-5">
                 <button type="button" class="btn btn-link" (click)="prikaziBioskope()">
                  <h4 class="naslov set-center">Bioskopi</h4>
                  <img src="assets/images/bioskopi.jpg" height="300" width="430">
               </button>
            </div>
           <div class="col-lg-2"></div>
            <div class="card card-block bg-faded pozadina2 col-lg-5">
                <button type="button" class="btn btn-link" (click)="prikaziPozorista()">
                  <h4 class="naslov set-center">Pozorista</h4>
                  <img src="assets/images/pozorista.jpg" height="300" width="430">
               </button>
            </div>
        </div>
    </div>
  </div>
<div *ngIf = "logovan">
<legend class="leg" align="center">Istorijat poseta</legend>
<div class="mx-auto card card-block bg-faded pozadina2 col-lg-10 gap-top" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Film/Predstava</th>
              <th scope="col">Bioskop/Pozoriste</th>
              <th scope="col">Datum</th>
              <th scope="col">Ocena ambijenta</th>
              <th scope="col">Ocena projekcije/predstave</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="istorijatPoseta==null || istorijatPoseta?.length === 0">Niste posetili ni jednu predstavu ili projekciju</tr>
                <tr *ngFor="let i of istorijatPoseta">
                <td>{{i.projekcijaPredFilmNaziv}}</td>
                <td>{{i.projekcijaSalaPozBioNaziv}}</td>
                <td>{{i.projekcijaDatum}}</td>
                <td>{{i.ocenaAmbijenta}}</td>
                <td>{{i.ocenaProjekcije}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Oceni ambijent</button>
                    <button type="button" class="btn btn-primary">Oceni projekciju/predstavu</button>
                </td>
                </tr>    
           </tbody>
        </table>
        <div>
          <button class="btn btn-info right-items" (click)="nextIstorijat(this.istorijatStranica)">&#x21E8;</button>
          <button class="btn btn-info right-items">{{istorijatStranica}}</button>
          <button class="btn btn-info right-items" (click)="prevIstorijat(this.istorijatStranica)">&#x21E6;</button>
        </div>
    </div>
</div>
